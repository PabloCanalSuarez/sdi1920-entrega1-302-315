<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.message}">Tus Publicaciones</h2>

		<table class="table table-hover" id="tablePosts">
			<thead>
				<tr>
					<th th:text="#{post.date.message}">Fecha</th>
					<th th:text="#{invitation.title.message}">Título</th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${postsList}">
					<td th:text="${post.date}">Fecha</td>
					<td th:text="${post.title}">Título</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
