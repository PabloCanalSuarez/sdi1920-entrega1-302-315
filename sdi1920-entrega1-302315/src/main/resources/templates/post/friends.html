<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{postFriends.message}">Publicaciones del Amigo</h2>

		<table class="table table-hover" id="tablePosts">
			<thead>
				<tr>
					<th th:text="#{post.date.message}">Fecha</th>
					<th th:text="#{post.title.message}">Título</th>
					<th th:text="#{post.contents.message}">Contenido</th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="post : ${postsList}">
					<td th:text="${post.date}">Fecha</td>
					<td th:text="${post.title}">Título</td>
					<td th:text="${post.contents}">Text</td>
					<td th:if="${post.hasPicture}">
						<img class="postPicture" height="300" width="300" th:src="${'/pictures/' + post.id}" />
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
