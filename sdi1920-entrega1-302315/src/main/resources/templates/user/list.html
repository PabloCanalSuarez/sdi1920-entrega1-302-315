<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{usuarios.message}"></h2>
		<p th:text="#{usuariosSub.message}"></p>

		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por nombre o apellido del usuario">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>DNI</th>
						<th th:text="#{usuarioName.message}">Nombre</th>
						<th th:text="#{usuarioApellidos.message}">Apellidos</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.dni}">71888888X</td>
						<td th:text="${user.name}">Nombre del alumno</td>
						<td th:text="${user.lastName}">Apellidos del alumno</td>
						<td><a th:href="${'/user/details/' + user.id}" th:text="#{detailsBtn.message}">detalles</a></td>
						<td><a th:href="${'/user/edit/' + user.id}" th:text="#{editBtn2.message}">modificar</a></td>
						<td><a th:href="${'/user/delete/' + user.id}" th:text="#{deleteBtn.message}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
